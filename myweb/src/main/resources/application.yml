
server  :
  port  : 8080
 

    
spring  :
  #### DB
  datasource  :
    driver-class-name : org.mariadb.jdbc.Driver
    url : jdbc:mariadb://localhost:3306/jspdb
    username :  admin
    password :  123
    
  ### JPA 
   
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update


    
  ### 내용 갱신시 서버 reloading
  devtools :
    livereload :
      enabled : true
      
      
  ### view page setting
  mvc :
    view  :
      prefix  : /views/
      suffix  : .jsp